<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotazo</title>
    <meta name="description" content="Create beautiful, shareable images from famous quotes">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/e49e01fcdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quotazo</h1>
        <h2 class="tagline">Create beautiful, shareable images from famous quotes</h2>
    </header>
    <main>
        <button type="button" class="button randomButton">Random Quote</button>
        <figure class="hidden">
            <img width="1080" height="1080" class="quotazo-image" src="" alt="Quotazo">
            <figcaption class="attribution"></figcaption>
        </figure>
        <span class="js-error-message hidden"></span>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
