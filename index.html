<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotazo</title>
    <meta name="description" content="Create beautiful, shareable images from famous quotes">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/e49e01fcdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Open Graph tags -->
    <meta property="og:title" content="Quotazo"> 
    <meta property="og:description" content="Create beautiful, shareable images from famous quotes">
    <meta property="og:url" content="https://tim-hanke.github.io/quotazo/">
    <meta property="og:image" content="https://images.unsplash.com/photo-1514178255089-603d3a35b24a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjE0NzYyMn0&fm=jpg&auto=format&w=1080&ar=1%3A1&fit=crop&crop=entropy&mark64=aHR0cHM6Ly9hc3NldHMuaW1naXgubmV0L350ZXh0P3c9OTAwJnR4dGNscj1mZmZmZWUmdHh0PUlmJTIweW91JTIwdGhpbmslMjB5b3UlMjBjYW4lMkMlMjB5b3UlMjBjYW4uJTIwQW5kJTIwaWYlMjB5b3UlMjB0aGluayUyMHlvdSUyMGNhbid0JTJDJTIweW91J3JlJTIwcmlnaHQuJTIwLSUyMEhlbnJ5JTIwRm9yZCZ0eHRzaXplPTYwJnR4dGxlYWQ9MCZ0eHRwYWQ9NjAmdHh0LXNoYWQ9NSZiZz05OTAwMDAwMCZ0eHRmb250PUhlbHZldGljYU5ldWUtVGhpbg==&markalign64=Y2VudGVyLG1pZGRsZQ==">
    <meta property="og:image:width" content="1080">
    <meta property="og:image:height" content="1080">

</head>
<body>
    <header>
        <h1><span class="fas fa-comments logo"></span> Quotazo</h1>
        <h2 class="tagline">Create beautiful, shareable images from famous quotes</h2>
    </header>
    <main>
        <button type="button" class="button randomButton">Random Quote</button>
        <section class="quotazo-display hidden">
            <figure>
                <img width="1080" height="1080" class="quotazo-image" src="" alt="Quotazo">
                <figcaption class="attribution"></figcaption>
            </figure>
            <ul class="sharing-list">
                <li class="sharing-icon"><a id="download" href="" title="Download Image"><span class="sharing-icon fas fa-download"></span></a></li>
                <li class="sharing-icon"><a id="email" href="" title="Email Quotazo"><span class="sharing-icon far fa-envelope"></span></a></li>
                <li class="sharing-icon"><a id="facebook" href="" title="Share to Facebook" target="_blank"><span class="sharing-icon fab fa-facebook"></span></a></li>
                <li class="sharing-icon"><a href="" title="Share to LinkedIn"><span class="sharing-icon fab fa-linkedin"></span></a></li>
                <li class="sharing-icon"><a href="" title="Make caption for Instagram"><span class="sharing-icon fab fa-instagram"></span></a></li>
            </ul>
        </section>
        <span class="js-error-message hidden"></span>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
